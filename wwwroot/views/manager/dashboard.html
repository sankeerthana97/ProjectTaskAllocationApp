<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Project Management -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Projects</h5>
                        <button class="btn btn-primary" onclick="window.location.href='/manager/create-project'">
                            Create New Project
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Project Name</th>
                                        <th>Category</th>
                                        <th>Status</th>
                                        <th>Progress</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="projectsTableBody">
                                    <!-- Projects will be loaded by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Employee Overview -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Employee Overview</h5>
                    </div>
                    <div class="card-body">
                        <div id="employeeOverview">
                            <!-- Employee cards will be loaded by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task Review Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Tasks Ready for Review</h5>
            </div>
            <div class="card-body">
                <div id="tasksToReview">
                    <!-- Tasks will be loaded by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/manager.js"></script>
</body>
</html>
