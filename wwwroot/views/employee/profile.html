<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Employee Profile</h5>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="skills" class="form-label">Skills</label>
                                <textarea class="form-control" id="skills" rows="3" required></textarea>
                                <small class="text-muted">Enter skills separated by commas</small>
                            </div>
                            <div class="mb-3">
                                <label for="experience" class="form-label">Experience (years)</label>
                                <input type="number" class="form-control" id="experience" min="0" required>
                            </div>
                            <div class="mb-3">
                                <label for="bio" class="form-label">Bio</label>
                                <textarea class="form-control" id="bio" rows="4"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Profile</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Current Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="progress mb-3">
                            <div class="progress-bar bg-success" role="progressbar" id="performanceBar"></div>
                        </div>
                        <p class="mb-0" id="performanceText">Performance: 0%</p>
                        <div class="progress mb-3">
                            <div class="progress-bar" role="progressbar" id="workloadBar"></div>
                        </div>
                        <p class="mb-0" id="workloadText">Workload: 0%</p>
                        <div class="mt-3">
                            <span class="badge" id="availabilityBadge"></span>
                            <p class="mb-0" id="availabilityText"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/employee.js"></script>
</body>
</html>
